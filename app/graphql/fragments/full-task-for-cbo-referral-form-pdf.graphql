#import "../fragments/full-cbo-referral.graphql"
#import "../fragments/full-user.graphql"
#import "../fragments/full-patient-for-cbo-referral-form-pdf.graphql"

fragment FullTaskForCBOReferralFormPDF on Task {
  id
  title
  description
  createdAt
  updatedAt
  completedAt
  deletedAt
  dueAt
  patientId
  patient {
    ...FullPatientForCBOReferralFormPDF
  }
  priority
  assignedTo {
    ...FullUser
  }
  createdBy {
    ...FullUser
  }
  CBOReferralId
  CBOReferral {
    ...FullCBOReferral
  }
}
