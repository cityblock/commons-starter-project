#import "../fragments/full-patient-external-provider.graphql"

mutation patientExternalProviderEdit(
  $patientExternalProviderId: ID!
  $role: ExternalProviderOptions
  $roleFreeText: String
  $firstName: String
  $lastName: String
  $patientExternalOrganizationId: ID
  $description: String
  $email: EmailInput
  $phone: PhoneInput
) {
  patientExternalProviderEdit(
    input: {
      patientExternalProviderId: $patientExternalProviderId
      role: $role
      roleFreeText: $roleFreeText
      firstName: $firstName
      lastName: $lastName
      patientExternalOrganizationId: $patientExternalOrganizationId
      description: $description
      phone: $phone
      email: $email
    }
  ) {
    ...FullPatientExternalProvider
  }
}
