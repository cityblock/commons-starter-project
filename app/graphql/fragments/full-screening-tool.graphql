#import "./full-risk-area.graphql"
#import "./full-screening-tool-score-range.graphql"
#import "./short-patient-screening-tool-submission.graphql"

fragment FullScreeningTool on ScreeningTool {
  id
  title
  riskAreaId
  riskArea {
    ...FullRiskArea
  }
  screeningToolScoreRanges {
    ...FullScreeningToolScoreRange
  }
  patientScreeningToolSubmissions {
    ...ShortPatientScreeningToolSubmission
  }
  createdAt
  updatedAt
  deletedAt
}
