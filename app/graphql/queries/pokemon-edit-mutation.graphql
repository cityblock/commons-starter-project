#import "../fragments/full-pokemon.graphql"
mutation pokemonEdit(
  $id: ID!
  $pokemonNumber: Int
  $name: String
  $attack: Int
  $defense: Int
  $pokeType: PokeType
  $moves: [String!]
  $imageUrl: String
) {
  pokemonEdit(
    input: {
      id: $id
      pokemonNumber: $pokemonNumber
      name: $name
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    ...FullPokemon
  }
}
