#import "../fragments/full-goal-suggestion-template.graphql"

mutation goalSuggestionTemplateEdit($goalSuggestionTemplateId: ID!, $title: String!) {
  goalSuggestionTemplateEdit(
    input: { goalSuggestionTemplateId: $goalSuggestionTemplateId, title: $title }
  ) {
    ...FullGoalSuggestionTemplate
  }
}
