#import "../fragments/short-user.graphql"

fragment FullTask on Task {
  id
  title
  description
  createdAt
  updatedAt
  completedAt
  deletedAt
  dueAt
  patientId
  priority
  patient {
    id
    firstName
    middleName
    lastName
  }
  assignedTo {
    ...ShortUser
  }
  followers {
    ...ShortUser
  }
  createdBy {
    ...ShortUser
  }
  patientGoal {
    id
    title
    patientConcern {
      concern {
        id
        title
      }
    }
  }
}
