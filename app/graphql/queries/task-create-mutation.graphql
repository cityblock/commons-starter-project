#import "../fragments/full-task.graphql"

mutation taskCreate(
  $title: String!
  $description: String!
  $dueAt: String
  $patientId: ID!
  $priority: Priority
  $assignedToId: ID
  $patientGoalId: ID!
  $CBOReferralId: ID
) {
  taskCreate(
    input: {
      title: $title
      description: $description
      dueAt: $dueAt
      patientId: $patientId
      priority: $priority
      assignedToId: $assignedToId
      patientGoalId: $patientGoalId
      CBOReferralId: $CBOReferralId
    }
  ) {
    ...FullTask
  }
}
