# An object with a Globally Unique ID
interface uniqueId {
  # The ID of the object.
  id: ID!
}

enum PokeType {
  normal
  grass
  fire
  water
  electric
  psychic
  ghost
  dark
  fairy
  rock
  ground
  steel
  flying
  fighting
  bug
  ice
  dragon
  poison
}

input ItemCreateInput {
  id: ID!
  name: String!
  pokemonId: String!
  price: Int!
  happiness: Int!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

input ItemEditInput {
  id: ID!
  price: Int
  happiness: Int
  imageUrl: String
  name: String
}

input ItemDeleteInput {
  id: ID!
}

type Item implements uniqueId {
  id: ID!
  name: String!
  pokemonId: String!
  price: Int!
  happiness: Int!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

input PokemonCreateInput {
  id: ID!
  pokemonNumber: Int!
  name: String!
  attack: Int!
  defense: Int!
  pokeType: PokeType!
  imageUrl: String!
  moves: String!
}

input PokemonEditInput {
  id: ID!
  pokemonNumber: Int
  name: String
  attack: Int
  defense: Int
  pokeType: PokeType
  imageUrl: String
  moves: [String]
}

input PokemonDeleteInput {
  id: ID!
}

type Pokemon implements uniqueId {
  id: ID!
  pokemonNumber: Int!
  name: String!
  attack: Int!
  defense: Int!
  pokeType: String!
  imageUrl: String!
  moves: [String!]!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
  item: [Item]
}

type RootMutationType {
  pokemonCreate(input: PokemonCreateInput): Pokemon!
  pokemonEdit(input: PokemonEditInput): Pokemon!
  pokemonDelete(input: PokemonDeleteInput): Pokemon!
  itemCreate(input: ItemCreateInput): Item!
  itemEdit(input: ItemEditInput): Item!
  itemDelete(input: ItemDeleteInput): Item!
}

type RootQueryType {
  allPokemon: [Pokemon!]
  pokemon(pokemonId: ID!): Pokemon!
  allItem: [Item]
  item(itemId: ID!): Item!
}

schema {
  query: RootQueryType
  mutation: RootMutationType
}
