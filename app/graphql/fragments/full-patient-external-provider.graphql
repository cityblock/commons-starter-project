fragment FullPatientExternalProvider on PatientExternalProvider {
  id
  patientId
  role
  roleFreeText
  firstName
  lastName
  patientExternalOrganizationId
  patientExternalOrganization {
    id
    name
    isConsentedForSubstanceUse
    isConsentedForHiv
    isConsentedForStd
    isConsentedForGeneticTesting
    isConsentedForFamilyPlanning
    consentDocumentId
  }
  description
  email {
    id
    emailAddress
  }
  phone {
    id
    phoneNumber
    type
  }
  createdAt
  updatedAt
  deletedAt
}
