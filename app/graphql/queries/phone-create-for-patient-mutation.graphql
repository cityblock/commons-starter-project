#import "../fragments/full-phone.graphql"

mutation phoneCreateForPatient(
  $patientId: ID!
  $phoneNumber: String!
  $type: PhoneTypeOptions!
  $description: String
  $isPrimary: Boolean
) {
  phoneCreateForPatient(
    input: {
      patientId: $patientId
      phoneNumber: $phoneNumber
      type: $type
      description: $description
      isPrimary: $isPrimary
    }
  ) {
    ...FullPhone
  }
}
