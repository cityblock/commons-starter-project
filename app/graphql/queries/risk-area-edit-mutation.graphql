#import "../fragments/full-risk-area.graphql"

mutation riskAreaEdit(
  $riskAreaId: String!,
  $title: String,
  $order: Int,
  $mediumRiskThreshold: Int,
  $highRiskThreshold: Int
  ) {
  riskAreaEdit(input: {
    riskAreaId: $riskAreaId,
    title: $title,
    order: $order,
    mediumRiskThreshold: $mediumRiskThreshold,
    highRiskThreshold: $highRiskThreshold
    }) {
    ...FullRiskArea
  }
}
