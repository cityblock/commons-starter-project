#import "../fragments/full-email.graphql"

mutation emailCreateForPatient(
  $patientId: ID!
  $emailAddress: String!
  $description: String
  $isPrimary: Boolean
) {
  emailCreateForPatient(
    input: {
      patientId: $patientId
      emailAddress: $emailAddress
      description: $description
      isPrimary: $isPrimary
    }
  ) {
    ...FullEmail
  }
}
