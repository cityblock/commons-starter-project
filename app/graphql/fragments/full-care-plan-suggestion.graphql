#import "../fragments/full-concern.graphql"
#import "../fragments/full-goal-suggestion-template.graphql"
#import "../fragments/short-patient.graphql"
#import "../fragments/short-user.graphql"

fragment FullCarePlanSuggestion on CarePlanSuggestion {
  id
  patientId
  patient {
    ...ShortPatient
  }
  suggestionType
  concernId
  concern {
    ...FullConcern
  }
  goalSuggestionTemplateId
  goalSuggestionTemplate {
    ...FullGoalSuggestionTemplate
  }
  acceptedById
  acceptedBy {
    ...ShortUser
  }
  dismissedById
  dismissedBy {
    ...ShortUser
  }
  dismissedReason
  createdAt
  updatedAt
  dismissedAt
  acceptedAt
  patientScreeningToolSubmissionId
}
