mutation patientHealthRecordEdit(
  $patientId: String!
  $firstName: String
  $lastName: String
  $dateOfBirth: String
  $gender: String
  $zip: Int
  $preferredName: String
  $race: String
  $status: String
  $ssn: String
  $homebound: Boolean
  $language: String
  $maritalStatus: String

  $email: String
  $homePhone: String
  $mobilePhone: String
  $consentToCall: Boolean
  $consentToText: Boolean

  $city: String
  $address1: String
  $county: String
  $country: String
  $state: String
) {
  patientHealthRecordEdit(input: {
    patientId: $patientId,
    firstName: $firstName,
    lastName: $lastName,
    dateOfBirth: $dateOfBirth,
    gender: $gender,
    zip: $zip,
    preferredName: $preferredName,
    race: $race,
    status: $status,
    ssn: $ssn,
    homebound: $homebound,
    language: $language,
    maritalStatus: $maritalStatus,

    email: $email,
    homePhone: $homePhone,
    mobilePhone: $mobilePhone,
    consentToCall: $consentToCall,
    consentToText: $consentToText,

    city: $city,
    address1: $address1,
    county: $county,
    country: $country,
    state: $state,
   }) {
    ...FullPatientHealthRecord
  }
}
