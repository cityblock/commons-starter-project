#import "../fragments/full-task-comment.graphql"

query getTaskComments($taskId: ID!, $pageNumber: Int, $pageSize: Int) {
  taskComments(taskId: $taskId, pageNumber: $pageNumber, pageSize: $pageSize) {
    edges {
      node {
        ...FullTaskComment
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
