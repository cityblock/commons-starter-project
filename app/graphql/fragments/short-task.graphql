#import "./short-user.graphql"

fragment ShortTask on Task {
  id
  title
  description
  createdAt
  deletedAt
  dueAt
  patient {
    id
    firstName
    middleName
    lastName
  }
  assignedTo {
    id
    firstName
    lastName
    googleProfileImageUrl
  }
  followers {
    ...ShortUser
  }
}