fragment ShortPatientScreeningToolSubmission on PatientScreeningToolSubmission {
  id
  screeningToolId
  patientId
  userId
  score
  screeningToolScoreRangeId
  screeningToolScoreRange {
    id
    riskAdjustmentType
    description
  }
  patientAnswers {
    updatedAt
    answer {
      id
      riskAdjustmentType
      inSummary
      summaryText
    }
  }
}
