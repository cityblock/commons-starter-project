#import "../fragments/full-address.graphql"

mutation addressCreate(
  $zip: String!
  $street1: String
  $street2: String
  $city: String
  $state: String
  $description: String
) {
  addressCreate(
    input: {
      zip: $zip
      street1: $street1
      street2: $street2
      city: $city
      state: $state
      description: $description
    }
  ) {
    ...FullAddress
  }
}
