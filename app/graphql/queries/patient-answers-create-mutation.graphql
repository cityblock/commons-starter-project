#import "../fragments/full-patient-answer.graphql"

mutation patientAnswersCreate(
  $patientId: String!
  $patientAnswers: [PatientAnswerInput]!
  $questionIds: [String]!
  $patientScreeningToolSubmissionId: String
  $riskAreaAssessmentSubmissionId: String
  $progressNoteId: String
) {
  patientAnswersCreate(
    input: {
      patientId: $patientId
      patientAnswers: $patientAnswers
      questionIds: $questionIds
      patientScreeningToolSubmissionId: $patientScreeningToolSubmissionId
      riskAreaAssessmentSubmissionId: $riskAreaAssessmentSubmissionId
      progressNoteId: $progressNoteId
    }
  ) {
    ...FullPatientAnswer
  }
}
