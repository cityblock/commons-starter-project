#import "./full-screening-tool-for-patient.graphql"

fragment FullRiskAreaForPatient on RiskAreaForPatient {
  id
  title
  assessmentType
  mediumRiskThreshold
  highRiskThreshold
  questions {
    answers {
      inSummary
      riskAdjustmentType
      summaryText
      patientAnswers {
        patientId
        createdAt
        updatedAt
        answerValue
      }
    }
  }
  screeningTools {
    ...FullScreeningToolForPatient
  }
}
