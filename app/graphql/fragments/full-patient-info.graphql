#import "./full-address.graphql"
#import "./full-email.graphql"
#import "./full-phone.graphql"

fragment FullPatientInfo on PatientInfo {
  id
  preferredName
  gender
  sexAtBirth
  language
  isMarginallyHoused
  primaryAddress {
    ...FullAddress
  }
  addresses {
    ...FullAddress
  }
  hasEmail
  primaryEmail {
    ...FullEmail
  }
  emails {
    ...FullEmail
  }
  primaryPhone {
    ...FullPhone
  }
  phones {
    ...FullPhone
  }
  preferredContactMethod
  canReceiveCalls
  canReceiveTexts
}
