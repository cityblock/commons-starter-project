#import "./full-answer.graphql"
#import "./full-question-condition.graphql"
#import "./full-computed-field.graphql"

fragment FullQuestion on Question {
  id
  createdAt
  deletedAt
  title
  validatedSource
  answerType
  riskAreaId
  screeningToolId
  order
  applicableIfType
  answers {
    ...FullAnswer
  }
  applicableIfQuestionConditions {
    ...FullQuestionCondition
  }
  computedFieldId
  computedField {
    ...FullComputedField
  }
}
