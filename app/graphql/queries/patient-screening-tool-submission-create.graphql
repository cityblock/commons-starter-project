#import "../fragments/full-patient-screening-tool-submission.graphql"

mutation patientScreeningToolSubmissionCreate($patientId: String!, $screeningToolId: String!) {
  patientScreeningToolSubmissionCreate(
    input: { patientId: $patientId, screeningToolId: $screeningToolId }
  ) {
    ...FullPatientScreeningToolSubmission
  }
}
