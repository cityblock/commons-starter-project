#import "../fragments/base-item.graphql"

mutation itemCreate(
  $name: String!
  $pokemonId: ID!
  $price: Int!
  $happiness: Int!
  $imageUrl: String!
) {
  itemCreate(
    input: {
      name: $name
      pokemonId: $pokemonId
      price: $price
      happiness: $happiness
      imageUrl: $imageUrl
    }
  ) {
    ...BaseItem
  }
}
