#import "../fragments/full-event-notification.graphql"

query getEventNotificationsForCurrentUser(
  $pageNumber: Int,
  $pageSize: Int,
  $taskEventNotificationsOnly: Boolean,
) {
  eventNotificationsForCurrentUser(
    pageNumber: $pageNumber
    pageSize: $pageSize
    taskEventNotificationsOnly: $taskEventNotificationsOnly
 ) {
    edges {
      node {
        ...FullEventNotification
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
