# An object with a Globally Unique ID
interface uniqueId {
  # The ID of the object.
  id: ID!
}

# Puppy
type Puppy implements uniqueId {
  id: ID!
  name: String!
  createdAt: String
  updatedAt: String
  deletedAt: String
}

input PuppyCreateInput {
  name: String!
}

type RootMutationType {
  # Create a puppy
  puppyCreate(input: PuppyCreateInput): Puppy!
}

type RootQueryType {
  # All puppies
  puppies: [Puppy!]!
}

schema {
  query: RootQueryType
  mutation: RootMutationType
}
