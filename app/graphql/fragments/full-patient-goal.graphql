#import "./short-patient.graphql"
#import "./full-goal-suggestion-template.graphql"
#import "./short-task.graphql"

fragment FullPatientGoal on PatientGoal {
  id
  title
  patientId
  patient {
    ...ShortPatient
  }
  patientConcernId
  goalSuggestionTemplateId
  goalSuggestionTemplate {
    ...FullGoalSuggestionTemplate
  }
  tasks {
    ...ShortTask
  }
  createdAt
  updatedAt
  deletedAt
}
