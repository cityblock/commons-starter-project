#import "../fragments/full-patient-info.graphql"

mutation patientInfoEdit(
  $patientInfoId: ID!
  $preferredName: String
  $gender: Gender
  $genderFreeText: String
  $transgender: Transgender
  $maritalStatus: MaritalStatus
  $language: String
  $isMarginallyHoused: Boolean
  $primaryAddressId: ID
  $hasEmail: Boolean
  $primaryEmailId: ID
  $primaryPhoneId: ID
  $preferredContactMethod: ContactMethodOptions
  $preferredContactTime: ContactTimeOptions
  $canReceiveCalls: Boolean
  $hasHealthcareProxy: Boolean
  $hasMolst: Boolean
  $hasDeclinedPhotoUpload: Boolean
  $hasUploadedPhoto: Boolean
  $isWhite: Boolean
  $isBlack: Boolean
  $isAmericanIndianAlaskan: Boolean
  $isAsian: Boolean
  $isHawaiianPacific: Boolean
  $isOtherRace: Boolean
  $isHispanic: Boolean
  $raceFreeText: String
) {
  patientInfoEdit(
    input: {
      patientInfoId: $patientInfoId
      preferredName: $preferredName
      gender: $gender
      genderFreeText: $genderFreeText
      transgender: $transgender
      maritalStatus: $maritalStatus
      language: $language
      isMarginallyHoused: $isMarginallyHoused
      primaryAddressId: $primaryAddressId
      hasEmail: $hasEmail
      primaryEmailId: $primaryEmailId
      primaryPhoneId: $primaryPhoneId
      preferredContactMethod: $preferredContactMethod
      preferredContactTime: $preferredContactTime
      canReceiveCalls: $canReceiveCalls
      hasMolst: $hasMolst
      hasHealthcareProxy: $hasHealthcareProxy
      hasDeclinedPhotoUpload: $hasDeclinedPhotoUpload
      hasUploadedPhoto: $hasUploadedPhoto
      isWhite: $isWhite
      isBlack: $isBlack
      isAmericanIndianAlaskan: $isAmericanIndianAlaskan
      isAsian: $isAsian
      isHawaiianPacific: $isHawaiianPacific
      isOtherRace: $isOtherRace
      isHispanic: $isHispanic
      raceFreeText: $raceFreeText
    }
  ) {
    ...FullPatientInfo
  }
}
