#import "../fragments/full-progress-note.graphql"

mutation progressNoteEdit(
  $progressNoteId: String!
  $progressNoteTemplateId: String!
  $startedAt: String
  $location: String
) {
  progressNoteEdit(
    input: {
      progressNoteId: $progressNoteId
      progressNoteTemplateId: $progressNoteTemplateId
      startedAt: $startedAt
      location: $location
    }
  ) {
    ...FullProgressNote
  }
}
