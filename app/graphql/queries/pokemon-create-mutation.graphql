#import "../fragments/full-pokemon.graphql"

mutation pokemonCreate(
  $name: String!
  $pokemonNumber: Int!
  $attack: Int!
  $defense: Int!
  $pokeType: PokeType!
  $moves: [String!]!
  $imageUrl: String!
) {
  pokemonCreate(
    input: {
      name: $name
      pokemonNumber: $pokemonNumber
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    ...FullPokemon
  }
}
