machine:
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.0
  postgres:
    version: 9.6

deployment:
  staging:
    branch: master
    commands:
      - git push git@beta.aptible.com:sidewalk-labs/commons.git $CIRCLE_SHA1:master

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - nvm install v6.10.0
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    # Create a new test database.
    - sudo service postgresql start 9.6
    - sudo -u postgres psql -c "create database commons_test;"
    - nvm use v6.10.0
    - yarn lint
    - ./scripts/check-schema-in-sync.sh
    - yarn coverage  # coverage runs tests
    - ./scripts/post-coverage.sh || true  # post coverage on a best-effort basis
    - mv coverage $CIRCLE_ARTIFACTS/coverage
    - yarn codegen
