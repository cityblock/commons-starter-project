#import "../fragments/full-progress-note-template.graphql"
#import "../fragments/full-user.graphql"
#import "../fragments/short-patient.graphql"
#import "../fragments/short-user.graphql"

fragment FullProgressNote on ProgressNote {
  id
  patientId
  user {
    ...FullUser
  }
  patient {
    ...ShortPatient
  }
  completedAt
  createdAt
  updatedAt
  summary
  memberConcern
  startedAt
  location
  deletedAt
  needsSupervisorReview
  reviewedBySupervisorAt
  supervisorNotes
  supervisor {
    ...ShortUser
  }
  progressNoteTemplate {
    ...FullProgressNoteTemplate
  }
}
