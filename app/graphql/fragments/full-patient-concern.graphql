#import "./full-concern.graphql"
#import "./short-patient.graphql"
#import "./full-patient-goal.graphql"

fragment FullPatientConcern on PatientConcern {
  id
  order
  concernId
  concern {
    ...FullConcern
  }
  patientId
  patient {
    ...ShortPatient
  }
  patientGoals {
    ...FullPatientGoal
  }
  startedAt
  completedAt
  createdAt
  updatedAt
  deletedAt
}
