#import "../fragments/full-patient-goal.graphql"

mutation patientGoalCreate(
  $title: String
  $patientId: ID!
  $patientConcernId: ID
  $goalSuggestionTemplateId: ID
  $taskTemplateIds: [String]
  $concernId: ID
  $concernTitle: String
  $startedAt: String
) {
  patientGoalCreate(
    input: {
      title: $title
      patientId: $patientId
      patientConcernId: $patientConcernId
      goalSuggestionTemplateId: $goalSuggestionTemplateId
      taskTemplateIds: $taskTemplateIds
      concernId: $concernId
      concernTitle: $concernTitle
      startedAt: $startedAt
    }
  ) {
    ...FullPatientGoal
  }
}
