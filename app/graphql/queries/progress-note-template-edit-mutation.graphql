#import "../fragments/full-progress-note-template.graphql"

mutation progressNoteTemplateEdit(
  $title: String!
  $progressNoteTemplateId: String!
) {
  progressNoteTemplateEdit(
    input: {
      title: $title,
      progressNoteTemplateId: $progressNoteTemplateId,
    }
  ) {
    ...FullProgressNoteTemplate
  }
}
