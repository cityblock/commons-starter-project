#import "../fragments/pokemon-full.graphql"

mutation pokemonEdit(
  $id: ID!
  $name: String
  $attack: Int
  $defense: Int
  $pokeType: String
  $moves: [String]
  $imageUrl: String
) {
  pokemonEdit(
    input: {
      id: $id
      name: $name
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    ...fullPokemon
  }
}
