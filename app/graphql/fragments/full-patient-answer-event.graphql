#import "./full-user.graphql"
#import "./short-patient.graphql"
#import "./full-patient-answer.graphql"

fragment FullPatientAnswerEvent on PatientAnswerEvent {
  id
  patientId
  patient {
    ...ShortPatient
  }
  userId
  user {
    ...FullUser
  }
  patientAnswerId
  patientAnswer {
    ...FullPatientAnswer
  }
  previousPatientAnswerId
  previousPatientAnswer {
    ...FullPatientAnswer
  }
  eventType
  progressNoteId
  createdAt
  updatedAt
  deletedAt
}
