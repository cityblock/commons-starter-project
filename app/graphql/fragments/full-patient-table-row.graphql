#import "./full-address.graphql"
#import "./short-patient-state.graphql"

fragment FullPatientTableRow on PatientTableRow {
  id
  firstName
  lastName
  dateOfBirth
  cityblockId
  userCareTeam
  patientInfo {
    gender
    primaryAddress {
      ...FullAddress
    }
  }
  patientState {
    ...ShortPatientState
  }
}
