#import "../fragments/full-patient-table-row.graphql"

query getPatientSearch($query: String!, $pageNumber: Int!, $pageSize: Int!) {
  patientSearch(query: $query, pageNumber: $pageNumber, pageSize: $pageSize) {
    edges {
      node {
        ...FullPatientTableRow
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
