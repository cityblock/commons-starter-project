#import "../fragments/full-risk-area-assessment-submission.graphql"

query getRiskAreaAssessmentSubmissionForPatient(
  $riskAreaId: String!
  $patientId: String!
  $completed: Boolean!
) {
  riskAreaAssessmentSubmissionForPatient(
    riskAreaId: $riskAreaId
    patientId: $patientId
    completed: $completed
  ) {
    ...FullRiskAreaAssessmentSubmission
  }
}
