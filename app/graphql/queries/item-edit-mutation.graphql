#import '../fragments/full-item-with-pokemon.graphql'

mutation itemEdit(
  $itemId: ID!
  $name: String
  $pokemonId: ID
  $price: Int
  $happiness: Int
  $imageUrl: Int
) {
  itemEdit(input: {
    itemId: $itemId
    name: $name
    pokemonId: $pokemonId
    price: $price
    happiness: $happiness
    imageUrl: $imageUrl
  }) {
    ...FullItemWithPokemon
  }
}
