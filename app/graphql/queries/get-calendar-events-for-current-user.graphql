#import "../fragments/full-calendar-event.graphql"

query getCalendarEventsForCurrentUser($timeMin: String!, $pageSize: Int!, $pageToken: String) {
  calendarEventsForCurrentUser(timeMin: $timeMin, pageSize: $pageSize, pageToken: $pageToken) {
    events {
      ...FullCalendarEvent
    }
    pageInfo {
      nextPageToken
      previousPageToken
    }
  }
}
