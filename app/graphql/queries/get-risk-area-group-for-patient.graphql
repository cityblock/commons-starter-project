#import "../fragments/full-risk-area-group-for-patient.graphql"

query getRiskAreaGroupForPatient($riskAreaGroupId: ID!, $patientId: ID!) {
  riskAreaGroupForPatient(riskAreaGroupId: $riskAreaGroupId, patientId: $patientId) {
    id
    title
    riskAreas {
      ...FullRiskAreaForPatient
    }
  }
}
