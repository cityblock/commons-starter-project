#import "../fragments/full-cbo-referral.graphql"

mutation CBOReferralCreate(
  $categoryId: ID!
  $CBOId: ID
  $name: String
  $url: String
  $diagnosis: String
) {
  CBOReferralCreate(
    input: { categoryId: $categoryId, CBOId: $CBOId, name: $name, url: $url, diagnosis: $diagnosis }
  ) {
    ...FullCBOReferral
  }
}
