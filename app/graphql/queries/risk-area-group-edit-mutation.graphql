#import "../fragments/full-risk-area-group.graphql"

mutation riskAreaGroupEdit(
  $riskAreaGroupId: ID!
  $title: String
  $shortTitle: String
  $order: Int
  $mediumRiskThreshold: Int
  $highRiskThreshold: Int
) {
  riskAreaGroupEdit(
    input: {
      riskAreaGroupId: $riskAreaGroupId
      title: $title
      shortTitle: $shortTitle
      order: $order
      mediumRiskThreshold: $mediumRiskThreshold
      highRiskThreshold: $highRiskThreshold
    }
  ) {
    ...FullRiskAreaGroup
  }
}
