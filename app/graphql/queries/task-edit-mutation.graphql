#import "../fragments/full-task.graphql"

mutation taskEdit(
  $taskId: String!
  $assignedToId: String
  $title: String
  $description: String
  $priority: String
  $dueAt: String
) {
  taskEdit(input: {
    taskId: $taskId,
    assignedToId: $assignedToId,
    title: $title,
    description: $description,
    priority: $priority,
    dueAt: $dueAt,
  }) {
    ...FullTask
  }
}
