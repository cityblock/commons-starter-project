mutation patientDocumentSignedUrlCreate(
  $patientId: ID!
  $documentId: ID!
  $action: PatientSignedUrlAction!
  $contentType: String
) {
  patientDocumentSignedUrlCreate(
    input: {
      patientId: $patientId
      documentId: $documentId
      action: $action
      contentType: $contentType
    }
  ) {
    signedUrl
  }
}
