#import "../fragments/short-patient-info.graphql"

mutation patientInfoEdit(
  $patientInfoId: ID!
  $preferredName: String
  $gender: Gender
  $sexAtBirth: BirthSexOptions
  $language: String
  $isMarginallyHoused: Boolean
  $primaryAddressId: ID
  $hasEmail: Boolean
  $primaryEmailId: ID
  $primaryPhoneId: ID
  $preferredContactMethod: ContactMethodOptions
  $canReceiveCalls: Boolean
  $canReceiveTexts: Boolean
) {
  patientInfoEdit(
    input: {
      patientInfoId: $patientInfoId
      preferredName: $preferredName
      gender: $gender
      sexAtBirth: $sexAtBirth
      language: $language
      isMarginallyHoused: $isMarginallyHoused
      primaryAddressId: $primaryAddressId
      hasEmail: $hasEmail
      primaryEmailId: $primaryEmailId
      primaryPhoneId: $primaryPhoneId
      preferredContactMethod: $preferredContactMethod
      canReceiveCalls: $canReceiveCalls
      canReceiveTexts: $canReceiveTexts
    }
  ) {
    ...ShortPatientInfo
  }
}
