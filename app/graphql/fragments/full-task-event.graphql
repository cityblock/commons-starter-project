#import "./full-user.graphql"
#import "./full-task-comment.graphql"

fragment FullTaskEvent on TaskEvent {
  id
  taskId
  task {
    id
    title
    priority
    patientId
    patientGoalId
  }
  userId
  user {
    ...FullUser
  }
  eventType
  eventCommentId
  eventComment {
    ...FullTaskComment
  }
  eventUserId
  eventUser {
    ...FullUser
  }
  createdAt
  updatedAt
  deletedAt
}
