#import "../fragments/full-calendar-event.graphql"

query getCalendarEventsForPatient(
  $patientId: ID!
  $timeMin: String!
  $pageSize: Int!
  $pageToken: String
) {
  calendarEventsForPatient(
    patientId: $patientId
    timeMin: $timeMin
    pageSize: $pageSize
    pageToken: $pageToken
  ) {
    events {
      ...FullCalendarEvent
    }
    pageInfo {
      nextPageToken
      previousPageToken
    }
  }
}
