#import "../fragments/full-screening-tool-score-range.graphql"

mutation screeningToolScoreRangeEdit(
  $screeningToolScoreRangeId: ID!
  $description: String
  $screeningToolId: ID
  $minimumScore: Int
  $maximumScore: Int
  $riskAdjustmentType: RiskAdjustmentTypeOptions
) {
  screeningToolScoreRangeEdit(
    input: {
      screeningToolScoreRangeId: $screeningToolScoreRangeId
      description: $description
      screeningToolId: $screeningToolId
      minimumScore: $minimumScore
      maximumScore: $maximumScore
      riskAdjustmentType: $riskAdjustmentType
    }
  ) {
    ...FullScreeningToolScoreRange
  }
}
