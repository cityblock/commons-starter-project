#import "../fragments/full-progress-note.graphql"

mutation progressNoteEdit(
  $progressNoteId: ID!
  $progressNoteTemplateId: ID
  $startedAt: String
  $location: String
  $summary: String
  $memberConcern: String
  $needsSupervisorReview: Boolean
  $supervisorId: ID
  $worryScore: Int
) {
  progressNoteEdit(
    input: {
      progressNoteId: $progressNoteId
      progressNoteTemplateId: $progressNoteTemplateId
      startedAt: $startedAt
      location: $location
      summary: $summary
      memberConcern: $memberConcern
      needsSupervisorReview: $needsSupervisorReview
      supervisorId: $supervisorId
      worryScore: $worryScore
    }
  ) {
    ...FullProgressNote
  }
}
