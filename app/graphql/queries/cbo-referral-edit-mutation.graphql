#import "../fragments/full-cbo-referral.graphql"

mutation CBOReferralEdit(
  $CBOReferralId: ID!
  $taskId: ID!
  $sentAt: String
  $acknowledgedAt: String
) {
  CBOReferralEdit(
    input: {
      CBOReferralId: $CBOReferralId
      taskId: $taskId
      sentAt: $sentAt
      acknowledgedAt: $acknowledgedAt
    }
  ) {
    ...FullCBOReferral
  }
}
