#import "../fragments/full-patient-contact.graphql"

mutation patientContactEdit(
  $patientContactId: ID!
  $relationToPatient: String
  $firstName: String
  $lastName: String
  $isEmergencyContact: Boolean
  $isHealthcareProxy: Boolean
  $canContact: Boolean
  $description: String
  $address: AddressInput
  $email: EmailInput
  $phone: PhoneInput
) {
  patientContactEdit(
    input: {
      patientContactId: $patientContactId
      relationToPatient: $relationToPatient
      firstName: $firstName
      lastName: $lastName
      isEmergencyContact: $isEmergencyContact
      isHealthcareProxy: $isHealthcareProxy
      canContact: $canContact
      description: $description
      address: $address
      phone: $phone
      email: $email
    }
  ) {
    ...FullPatientContact
  }
}
