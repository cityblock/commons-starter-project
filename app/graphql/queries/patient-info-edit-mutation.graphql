#import "../fragments/short-patient-info.graphql"

mutation patientInfoEdit(
  $patientInfoId: ID!
  $gender: String
  $language: String
  $primaryAddressId: ID
  $primaryEmailId: ID
) {
  patientInfoEdit(
    input: {
      patientInfoId: $patientInfoId
      gender: $gender
      language: $language
      primaryAddressId: $primaryAddressId
      primaryEmailId: $primaryEmailId
    }
  ) {
    ...ShortPatientInfo
  }
}
