#import "../fragments/full-risk-area-assessment-submission.graphql"

mutation riskAreaAssessmentSubmissionCreate($riskAreaId: String!, $patientId: String!) {
  riskAreaAssessmentSubmissionCreate(input: { riskAreaId: $riskAreaId, patientId: $patientId }) {
    ...FullRiskAreaAssessmentSubmission
  }
}
