#import "../fragments/full-goal-suggestion-template.graphql"

mutation goalSuggestionCreate(
  $answerId: ID
  $screeningToolScoreRangeId: ID
  $goalSuggestionTemplateId: ID!
) {
  goalSuggestionCreate(
    input: {
      answerId: $answerId
      screeningToolScoreRangeId: $screeningToolScoreRangeId
      goalSuggestionTemplateId: $goalSuggestionTemplateId
    }
  ) {
    ...FullGoalSuggestionTemplate
  }
}
