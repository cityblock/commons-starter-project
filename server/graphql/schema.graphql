# User account model
type User implements uniqueId {
  id: ID!
  locale: String
  firstName: String
  lastName: String
  email: String
  userRole: UserRole!
  homeClinicId: String!
  googleProfileImageUrl: String
  createdAt: String!
  updatedAt: String!
}

# The user account with an optional auth token
type UserWithAuthToken {
  user: User!
  # The auth token to allow for quick login. JWT passed back in via headers for further requests
  authToken: String
}

# User node
type UserNode {
  node: User
  cursor: String!
}

# User edges
type UserEdges {
  edges: [UserNode]
  pageInfo: PageInfo!
}

# An object with a Globally Unique ID
interface uniqueId {
  # The ID of the object.
  id: ID!
}

# Page info for paginated responses
type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

# Patient combining data in athena and our database
type Patient implements uniqueId {
  id: ID!
  firstName: String
  middleName: String
  language: String
  lastName: String
  dateOfBirth: String
  gender: String
  zip: String
  homeClinicId: String
  createdAt: String!
  scratchPad: String
  consentToCall: Boolean
  consentToText: Boolean
}

# Patient node
type PatientNode {
  node: Patient
