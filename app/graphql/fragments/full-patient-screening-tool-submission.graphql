#import "./short-patient.graphql"
#import "./short-user.graphql"
#import "./full-risk-area.graphql"
#import "./full-care-plan-suggestion.graphql"

fragment FullPatientScreeningToolSubmission on PatientScreeningToolSubmission {
  id
  screeningToolId
  patientId
  patient {
    ...ShortPatient
  }
  userId
  user {
    ...ShortUser
  }
  score
  riskArea {
    ...FullRiskArea
  }
  createdAt
  updatedAt
  deletedAt
  scoredAt
  carePlanSuggestions {
    ...FullCarePlanSuggestion
  }
  screeningToolScoreRangeId
  screeningToolScoreRange {
    description
  }
}
