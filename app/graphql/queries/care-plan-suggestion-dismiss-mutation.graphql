#import "../fragments/full-care-plan-suggestion.graphql"

mutation carePlanSuggestionDismiss($carePlanSuggestionId: ID!, $dismissedReason: String!) {
  carePlanSuggestionDismiss(
    input: { carePlanSuggestionId: $carePlanSuggestionId, dismissedReason: $dismissedReason }
  ) {
    ...FullCarePlanSuggestion
  }
}
