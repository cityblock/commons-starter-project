#import "../fragments/full-question-condition.graphql"

mutation questionConditionEdit(
  $questionConditionId: String!
  $answerId: String!
  $questionId: String!
) {
  questionConditionEdit(input: {
    questionConditionId: $questionConditionId
    answerId: $answerId
    questionId: $questionId
  }) {
    ...FullQuestionCondition
  }
}
