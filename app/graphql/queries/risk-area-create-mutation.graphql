#import "../fragments/full-risk-area.graphql"

mutation riskAreaCreate(
  $title: String!
  $assessmentType: AssessmentType!
  $riskAreaGroupId: ID!
  $order: Int!
  $mediumRiskThreshold: Int!
  $highRiskThreshold: Int!
) {
  riskAreaCreate(
    input: {
      title: $title
      assessmentType: $assessmentType
      riskAreaGroupId: $riskAreaGroupId
      order: $order
      mediumRiskThreshold: $mediumRiskThreshold
      highRiskThreshold: $highRiskThreshold
    }
  ) {
    ...FullRiskArea
  }
}
