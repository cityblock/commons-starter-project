#import "../fragments/full-phone.graphql"

mutation phoneEdit(
  $phoneId: ID!
  $patientId: ID!
  $phoneNumber: String!
  $type: PhoneTypeOptions
  $description: String
) {
  phoneEdit(
    input: {
      phoneId: $phoneId
      patientId: $patientId
      phoneNumber: $phoneNumber
      type: $type
      description: $description
    }
  ) {
    ...FullPhone
  }
}
