type RootQueryType {
  # A single User
  user(userId: String!): User
  # All Users (admin only)
  users(pageNumber: Int, pageSize: Int, hasLoggedIn: Boolean, orderBy: UserOrderOptions): UserEdges
  # List of patients the user is on the care team for (their 'patient panel')
  userPatientPanel(pageNumber: Int, pageSize: Int, userId: String): PatientEdges
  # The current User
  currentUser: User
  # A single Patient
  patient(patientId: String!): Patient
  # Users on a care team
  patientCareTeam(patientId: String!): [User]
  # Patient scratch pad
  patientScratchPad(patientId: String!): PatientScratchPad
  # Patient search
  patientSearch(query: String!, pageNumber: Int!, pageSize: Int!): PatientSearchResultEdges
  # A single clinic
  clinic(clinicId: String!): Clinic
  # Clinics
  clinics(pageNumber: Int, pageSize: Int): ClinicEdges
  # Patient encounters
  patientEncounters(patientId: String!): [PatientEncounter]
  # Patient medications
  patientMedications(patientId: String!): PatientMedications
  # Task
  task(taskId: String!): Task
  # Patient's Tasks
  tasksForPatient(
    patientId: String!
    pageNumber: Int
    pageSize: Int
    orderBy: TaskOrderOptions
  ): TaskEdges
  # Current user's Tasks
  tasksForCurrentUser(pageNumber: Int, pageSize: Int, orderBy: TaskOrderOptions): TaskEdges
  # List of task comments
  taskComments(pageNumber: Int, pageSize: Int, taskId: String!): TaskCommentEdges
  # Single task comment
  taskComment(taskCommentId: String!): TaskComment
  # RiskAreaGroup
  riskAreaGroup(riskAreaGroupId: String!): RiskAreaGroup
  # Risk Area Group with associated patient answers
  riskAreaGroupForPatient(riskAreaGroupId: String!, patientId: String!): RiskAreaGroup
  # RiskAreaGroups
  riskAreaGroups: [RiskAreaGroup!]!
  # RiskArea
  riskArea(riskAreaId: String!): RiskArea
  # RiskAreas
  riskAreas: [RiskArea]
  # Question
  question(questionId: String!): Question
  # Questions for risk area, progress note template or screening tool
  questions(filterId: String!, filterType: QuestionFilterType!): [Question!]!
  # Answer
  answer(answerId: String!): Answer
  # Answers
  answersForQuestion(questionId: String!): [Answer]!
  # PatientAnswer
  patientAnswer(patientAnswerId: String!): PatientAnswer
  # PatientAnswersForQuestion
  patientAnswers(
    filterId: String!
    filterType: AnswerFilterType!
    patientId: String!
  ): [PatientAnswer!]
  # PatientPreviousAnswersForQuestion
  patientPreviousAnswersForQuestion(questionId: String!, patientId: String!): [PatientAnswer]
  # PatientRiskAreaSummary
  patientRiskAreaSummary(riskAreaId: String!, patientId: String!): RiskAreaSummary
  # PatientRiskAreaRiskScore
  patientRiskAreaRiskScore(riskAreaId: String!, patientId: String!): RiskScore
  # QuestionCondition
  questionCondition(questionConditionId: String!): QuestionCondition
  # Event notifications for a user
  eventNotificationsForCurrentUser(
    pageNumber: Int
    pageSize: Int
    taskEventNotificationsOnly: Boolean
  ): EventNotificationEdges
  # Event notifications for a task
  eventNotificationsForTask(taskId: String!, pageNumber: Int, pageSize: Int): EventNotificationEdges
  # Concern
  concern(concernId: String!): Concern
  # Concerns
  concerns(orderBy: ConcernOrderOptions): [Concern]
  # Concerns for answer
  concernsForAnswer(answerId: String!): [Concern]
  # patient concern
  patientConcern(patientConcernId: String!): PatientConcern
  # patient concerns for patient
  patientConcerns(patientId: String!): [PatientConcern]
  # Patient goal
  patientGoal(patientGoalId: String!): PatientGoal
  # Patient goals for patient
  patientGoals(patientId: String!): [PatientGoal]
  # Goal suggestion templates
  goalSuggestionTemplate(goalSuggestionTemplateId: String!): GoalSuggestionTemplate
  # Goal suggestion templates
  goalSuggestionTemplates(orderBy: GoalSuggestionOrderOptions): [GoalSuggestionTemplate]
  # Goal suggestion for template for answer
  goalSuggestionTemplatesForAnswer(answerId: String!): [GoalSuggestionTemplate]
  # Task template
  taskTemplate(taskTemplateId: String!): TaskTemplate
  # Task templates
  taskTemplates: [TaskTemplate]
  # Task templates suggested for answer
  taskTemplatesForAnswer(answerId: String!): [TaskTemplate]
  # patient task suggestions
  patientTaskSuggestions(patientId: String!): [PatientTaskSuggestion]
  # Care Plan Suggestions
  carePlanSuggestionsForPatient(patientId: String!): [CarePlanSuggestion]
  # Care Plan
  carePlanForPatient(patientId: String!): CarePlan
  # screening tool
  screeningTool(screeningToolId: String!): ScreeningTool
  # screening tools
  screeningTools: [ScreeningTool]
  # screening tools for risk area
  screeningToolsForRiskArea(riskAreaId: String!): [ScreeningTool]
  # screening tool score range
  screeningToolScoreRange(screeningToolScoreRangeId: String!): ScreeningToolScoreRange
  # screening tool score range for screening tool and score
  screeningToolScoreRangeForScoreAndScreeningTool(
    screeningToolId: String!
    score: Int!
  ): ScreeningToolScoreRange
  # screening tool score ranges
  screeningToolScoreRanges: [ScreeningToolScoreRange]
  # screening tool score ranges for screening tool
  screeningToolScoreRangesForScreeningTool(screeningToolId: String!): [ScreeningToolScoreRange]
  # patient screening tool submission
  patientScreeningToolSubmission(
    patientScreeningToolSubmissionId: String!
  ): PatientScreeningToolSubmission
  # latest patient sreening tool submission for a screening tool
  patientScreeningToolSubmissionForPatientAndScreeningTool(
    screeningToolId: String!
    patientId: String!
    scored: Boolean!
  ): PatientScreeningToolSubmission
  # patient screening tool submissions for patient and screening tool (optioanlly)
  patientScreeningToolSubmissionsForPatient(
    patientId: String!
    screeningToolId: String
    scored: Boolean!
  ): [PatientScreeningToolSubmission]
  # patient screening tool submissions
  patientScreeningToolSubmissions: [PatientScreeningToolSubmission]
  # progress note template
  progressNoteTemplate(progressNoteTemplateId: String!): ProgressNoteTemplate
  # progress note templates
  progressNoteTemplates: [ProgressNoteTemplate]
  # progress note
  progressNote(progressNoteId: String!): ProgressNote
  # progress notes for patient
  progressNotesForPatient(patientId: String!, completed: Boolean!): [ProgressNote]
  # progress notes for current user
  progressNotesForCurrentUser(completed: Boolean!): [ProgressNote]
  # progress note activities for progress note
  progressNoteActivityForProgressNote(progressNoteId: String!): ProgressNoteActivity
  # quick call
  quickCall(quickCallId: String!): QuickCall
  # quick calls for progress note
  quickCallsForProgressNote(progressNoteId: String!): [QuickCall]
  # computed field
  computedField(computedFieldId: String!): ComputedField
  # computed fields
  computedFields(orderBy: ComputedFieldOrderOptions, availableOnly: Boolean): [ComputedField]
  # computed fields schema
  computedFieldsSchema: ComputedFieldsSchema
  # risk area assessment submission
  riskAreaAssessmentSubmission(
    riskAreaAssessmentSubmissionId: String!
  ): RiskAreaAssessmentSubmission
  # latest risk area assessment submission for a screening tool
  riskAreaAssessmentSubmissionForPatient(
    riskAreaId: String!
    patientId: String!
    completed: Boolean!
  ): RiskAreaAssessmentSubmission
}

schema {
  query: RootQueryType
  mutation: RootMutationType
}
