# An object with a Globally Unique ID
interface uniqueId {
  # The ID of the object.
  id: ID!
}

enum PokeType {
  normal
  grass
  fire
  water
  electric
  psychic
  ghost
  dark
  fairy
  rock
  ground
  steel
  flying
  fighting
  bug
  ice
  dragon
  poison
}

type Pokemon implements uniqueId {
  id: ID!
  pokemonNumber: Int!
  name: String!
  attack: Int!
  defense: Int!
  pokeType: PokeType!
  moves: [String!]!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
  items: [Item!]
}

input PokemonCreateInput {
  name: String!
  pokemonNumber: Int!
  attack: Int!
  defense: Int!
  pokeType: PokeType!
  moves: [String!]!
  imageUrl: String!
}

input PokemonEditInput {
  pokemonId: ID!
  name: String
  pokemonNumber: Int
  attack: Int
  defense: Int
  pokeType: PokeType
  moves: [String!]
  imageUrl: String
}

input PokemonDeleteInput {
  pokemonId: ID!
}

type Item implements uniqueId {
  id: ID!
  name: String!
  pokemonId: String!
  price: Int!
  happiness: Int!
  imageUrl: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

type RootMutationType {
  pokemonCreate(input: PokemonCreateInput): Pokemon!
  pokemonEdit(input: PokemonEditInput): Pokemon!
  pokemonDelete(input: PokemonDeleteInput): Pokemon!
}

type RootQueryType {
  allPokemon: [Pokemon!]!
  singlePokemon(pokemonId: ID!): Pokemon!
}

schema {
  query: RootQueryType
  mutation: RootMutationType
}
