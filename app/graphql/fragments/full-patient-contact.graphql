#import "./full-address.graphql"

fragment FullPatientContact on PatientContact {
  id
  patientId
  relationToPatient
  relationFreeText
  firstName
  lastName
  isEmergencyContact
  isHealthcareProxy
  description
  address {
    ...FullAddress
  }
  email {
    id
    emailAddress
  }
  phone {
    id
    phoneNumber
    type
  }
  isConsentedForSubstanceUse
  isConsentedForHiv
  isConsentedForStd
  isConsentedForGeneticTesting
  isConsentedForFamilyPlanning
  isConsentedForMentalHealth
  consentDocumentId
  isConsentDocumentOutdated
  createdAt
  updatedAt
  deletedAt
}
