#import "../fragments/full-quick-call.graphql"

mutation quickCallCreate(
  $patientId: String! # Needed to lookup or create progressNoteId
  $reason: String!
  $summary: String!
  $direction: QuickCallDirection!
  $callRecipient: String!
  $wasSuccessful: Boolean!
  $startTime: String!
) {
  quickCallCreate(
    input: {
      patientId: $patientId
      reason: $reason
      summary: $summary
      direction: $direction
      callRecipient: $callRecipient
      wasSuccessful: $wasSuccessful
      startTime: $startTime
    }
  ) {
    ...FullQuickCall
  }
}
