#import "../fragments/short-task.graphql"

query getTasksForCurrentUser($pageNumber: Int, $pageSize: Int, $orderBy: TaskOrderOptions) {
  tasksForCurrentUser(pageNumber: $pageNumber, pageSize: $pageSize, orderBy: $orderBy) {
    edges {
      node {
        ...ShortTask
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
