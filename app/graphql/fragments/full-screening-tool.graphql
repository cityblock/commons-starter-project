#import "./full-screening-tool-score-range.graphql"

fragment FullScreeningTool on ScreeningTool {
  id
  title
  riskAreaId
  screeningToolScoreRanges {
    ...FullScreeningToolScoreRange
  }
  patientScreeningToolSubmissions {
    id
    screeningToolId
    patientId
    userId
    score
    screeningToolScoreRangeId
  }
  createdAt
  updatedAt
  deletedAt
}
