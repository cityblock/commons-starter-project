#import "../fragments/full-patient-contact.graphql"

mutation patientContactEdit(
  $patientContactId: ID!
  $relationToPatient: PatientRelationOptions
  $relationFreeText: String
  $firstName: String
  $lastName: String
  $isEmergencyContact: Boolean
  $isHealthcareProxy: Boolean
  $description: String
  $address: AddressInput
  $email: EmailInput
  $phone: PhoneInput
  $isConsentedForSubstanceUse: Boolean
  $isConsentedForHiv: Boolean
  $isConsentedForStd: Boolean
  $isConsentedForGeneticTesting: Boolean
  $isConsentedForFamilyPlanning: Boolean
  $isConsentedForMentalHealth: Boolean
  $consentDocumentId: String
) {
  patientContactEdit(
    input: {
      patientContactId: $patientContactId
      relationToPatient: $relationToPatient
      relationFreeText: $relationFreeText
      firstName: $firstName
      lastName: $lastName
      isEmergencyContact: $isEmergencyContact
      isHealthcareProxy: $isHealthcareProxy
      description: $description
      address: $address
      phone: $phone
      email: $email
      isConsentedForSubstanceUse: $isConsentedForSubstanceUse
      isConsentedForHiv: $isConsentedForHiv
      isConsentedForStd: $isConsentedForStd
      isConsentedForGeneticTesting: $isConsentedForGeneticTesting
      isConsentedForFamilyPlanning: $isConsentedForFamilyPlanning
      isConsentedForMentalHealth: $isConsentedForMentalHealth
      consentDocumentId: $consentDocumentId
    }
  ) {
    ...FullPatientContact
  }
}
