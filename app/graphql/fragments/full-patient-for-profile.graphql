#import "./full-patient-info.graphql"
#import "./full-patient-data-flag.graphql"
#import "./short-patient-state.graphql"

fragment FullPatientForProfile on Patient {
  id
  firstName
  middleName
  lastName
  dateOfBirth
  createdAt
  coreIdentityVerifiedAt
  coreIdentityVerifiedById
  patientInfo {
    ...FullPatientInfo
  }
  patientDataFlags {
    ...FullPatientDataFlag
  }
  patientState {
    ...ShortPatientState
  }
}
