mutation pokemonCreate(
  $name: String!
  $pokemonNumber: Int!
  $attack: Int!
  $defense: Int!
  $pokeType: PokeType!
  $moves: [String!]!
  $imageUrl: String!
) {
  pokemonCreate(
    input: {
      name: $name
      pokemonNumber: $pokemonNumber
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    id
    pokemonNumber
    name
    attack
    defense
    pokeType
    moves
    imageUrl
    createdAt
    updatedAt
    deletedAt
    items {
      id
      name
      imageUrl
    }
  }
}
