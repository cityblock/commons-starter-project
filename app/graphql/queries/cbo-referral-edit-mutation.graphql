#import "../fragments/full-cbo-referral.graphql"

mutation CBOReferralEdit(
  $CBOReferralId: ID!
  $taskId: ID!
  $categoryId: ID
  $CBOId: ID
  $name: String
  $url: String
  $diagnosis: String
  $sentAt: String
  $acknowledgedAt: String
) {
  CBOReferralEdit(
    input: {
      CBOReferralId: $CBOReferralId
      taskId: $taskId
      categoryId: $categoryId
      CBOId: $CBOId
      name: $name
      url: $url
      diagnosis: $diagnosis
      sentAt: $sentAt
      acknowledgedAt: $acknowledgedAt
    }
  ) {
    ...FullCBOReferral
  }
}
