#import "../fragments/full-address.graphql"

mutation addressEdit(
  $addressId: ID!
  $patientId: ID!
  $zip: String
  $street1: String
  $street2: String
  $city: String
  $state: String
  $description: String
) {
  addressEdit(
    input: {
      addressId: $addressId
      patientId: $patientId
      zip: $zip
      street1: $street1
      street2: $street2
      city: $city
      state: $state
      description: $description
    }
  ) {
    ...FullAddress
  }
}
