#import "../fragments/full-email.graphql"

mutation emailEdit($emailId: ID!, $patientId: ID!, $emailAddress: String!, $description: String) {
  emailEdit(
    input: {
      emailId: $emailId
      patientId: $patientId
      emailAddress: $emailAddress
      description: $description
    }
  ) {
    ...FullEmail
  }
}
