#import "./pokemon-fragment.graphql"
mutation createPokemon(
  $pokemonNumber: Int!
  $name: String!
  $attack: Int!
  $defense: Int!
  $pokeType: PokeType!
  $moves: [String!]!
  $imageUrl: String!
) {
  createPokemon(
    input: {
      pokemonNumber: $pokemonNumber
      name: $name
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    ...Pokemon
  }
}