#import "../fragments/full-task.graphql"

query getPatientTasks(
  $patientId: String!
  $pageNumber: Int
  $pageSize: Int
  $orderBy: TaskOrderOptions
) {
  tasksForPatient(
    patientId: $patientId
    pageNumber: $pageNumber
    pageSize: $pageSize
    orderBy: $orderBy
  ) {
    edges {
      node {
        ...FullTask
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
