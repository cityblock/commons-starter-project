#import "../fragments/full-address.graphql"

mutation addressCreateForPatient(
  $patientId: ID!
  $zip: String!
  $street1: String
  $street2: String
  $city: String
  $state: String
  $description: String
  $isPrimary: Boolean
) {
  addressCreateForPatient(
    input: {
      patientId: $patientId
      zip: $zip
      street1: $street1
      street2: $street2
      city: $city
      state: $state
      description: $description
      isPrimary: $isPrimary
    }
  ) {
    ...FullAddress
  }
}
