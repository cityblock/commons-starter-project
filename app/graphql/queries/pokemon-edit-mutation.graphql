#import "../fragments/base-pokemon.graphql"

mutation pokemonEdit(
  $pokemonId: ID!
  $name: String!
  $attack: Int!
  $defense: Int!
  $pokeType: String!
  $moves: [String!]!
  $imageUrl: String!
) {
  pokemonEdit(
    input: {
      pokemonId: $pokemonId
      name: $name
      attack: $attack
      defense: $defense
      pokeType: $pokeType
      moves: $moves
      imageUrl: $imageUrl
    }
  ) {
    ...BasePokemon
  }
}
