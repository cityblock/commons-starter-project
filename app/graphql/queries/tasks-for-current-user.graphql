#import "../fragments/full-task.graphql"

query getTasksForCurrentUser(
  $pageNumber: Int
  $pageSize: Int
  $orderBy: UserTaskOrderOptions
  $isFollowingTasks: Boolean
) {
  tasksForCurrentUser(
    pageNumber: $pageNumber
    pageSize: $pageSize
    orderBy: $orderBy
    isFollowingTasks: $isFollowingTasks
  ) {
    edges {
      node {
        ...FullTask
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
