#import "../fragments/full-address.graphql"
#import "../fragments/full-phone.graphql"
#import "../fragments/full-user.graphql"

fragment FullPatientForCBOReferralFormPDF on Patient {
  id
  createdAt
  firstName
  lastName
  cityblockId
  dateOfBirth
  careTeam {
    ...FullUser
  }
  patientInfo {
    gender
    language
    primaryAddress {
      ...FullAddress
    }
    primaryPhone {
      ...FullPhone
    }
  }
}
