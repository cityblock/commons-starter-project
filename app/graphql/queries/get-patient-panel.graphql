#import "../fragments/full-patient-table-row.graphql"

query getPatientPanel($pageNumber: Int!, $pageSize: Int!, $filters: PatientFilterOptions!) {
  patientPanel(pageNumber: $pageNumber, pageSize: $pageSize, filters: $filters) {
    edges {
      node {
        ...FullPatientTableRow
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
