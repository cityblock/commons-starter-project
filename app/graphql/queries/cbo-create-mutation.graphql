#import "../fragments/full-cbo.graphql"

mutation CBOCreate(
  $name: String!,
  $categoryId: ID!,
  $address: String!,
  $city: String!,
  $state: String!,
  $zip: String!,
  $fax: String,
  $phone: String!,
  $url: String!
) {
  CBOCreate(input: {
    name: $name,
    categoryId: $categoryId,
    address: $address,
    city: $city,
    state: $state,
    zip: $zip,
    fax: $fax,
    phone: $phone,
    url: $url
  }) {
    ...FullCBO
  }
}