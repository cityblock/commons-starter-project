#import "./full-address.graphql"
#import "./full-email.graphql"
#import "./full-phone.graphql"

fragment FullPatientInfo on PatientInfo {
  id
  preferredName
  gender
  genderFreeText
  transgender
  maritalStatus
  language
  isMarginallyHoused
  primaryAddress {
    ...FullAddress
  }
  hasEmail
  primaryEmail {
    ...FullEmail
  }
  primaryPhone {
    ...FullPhone
  }
  preferredContactMethod
  preferredContactTime
  canReceiveCalls
  hasHealthcareProxy
  hasMolst
  hasDeclinedPhotoUpload
  hasUploadedPhoto
  googleCalendarId
}
