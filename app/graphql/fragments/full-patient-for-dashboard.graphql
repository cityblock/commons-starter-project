#import "./short-patient-state.graphql"

fragment FullPatientForDashboard on PatientForDashboard {
  id
  firstName
  lastName
  dateOfBirth
  cityblockId
  patientInfo {
    gender
    hasUploadedPhoto
  }
  patientState {
    ...ShortPatientState
  }
  computedPatientStatus {
    isCoreIdentityVerified
    isDemographicInfoUpdated
    isEmergencyContactAdded
    isAdvancedDirectivesAdded
    isFullConsentSigned
    isPhotoAddedOrDeclined
  }
}
