#import "../fragments/full-patient-external-provider.graphql"

mutation patientExternalProviderCreate(
  $patientId: ID!
  $role: ExternalProviderOptions!
  $roleFreeText: String
  $firstName: String
  $lastName: String
  $patientExternalOrganizationId: ID!
  $description: String
  $email: EmailCreateInput
  $phone: PhoneCreateInput!
) {
  patientExternalProviderCreate(
    input: {
      patientId: $patientId
      role: $role
      roleFreeText: $roleFreeText
      firstName: $firstName
      lastName: $lastName
      patientExternalOrganizationId: $patientExternalOrganizationId
      description: $description
      phone: $phone
      email: $email
    }
  ) {
    ...FullPatientExternalProvider
  }
}
