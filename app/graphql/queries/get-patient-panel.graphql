#import "../fragments/short-patient.graphql"

query getPatientPanel($pageNumber: Int, $pageSize: Int) {
  userPatientPanel(pageNumber: $pageNumber, pageSize: $pageSize) {
    edges {
      node {
        ...ShortPatient
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
