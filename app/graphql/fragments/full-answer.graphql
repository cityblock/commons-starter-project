#import "./full-concern.graphql"
#import "./full-goal-suggestion-template.graphql"
#import "./full-risk-area.graphql"
#import "./full-screening-tool.graphql"

fragment FullAnswer on Answer {
  id
  displayValue
  value
  valueType
  riskAdjustmentType
  inSummary
  summaryText
  questionId
  order
  concernSuggestions {
    ...FullConcern
  }
  goalSuggestions {
    ...FullGoalSuggestionTemplate
  }
  riskArea {
    ...FullRiskArea
  }
  screeningTool {
    ...FullScreeningTool
  }
}
