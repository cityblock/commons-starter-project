#import "../fragments/full-concern.graphql"

mutation concernSuggestionCreate($answerId: ID, $screeningToolScoreRangeId: ID, $concernId: ID!) {
  concernSuggestionCreate(
    input: {
      answerId: $answerId
      screeningToolScoreRangeId: $screeningToolScoreRangeId
      concernId: $concernId
    }
  ) {
    ...FullConcern
  }
}
