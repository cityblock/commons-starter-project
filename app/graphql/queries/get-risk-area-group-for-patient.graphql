#import "../fragments/full-risk-area-for-patient.graphql"

query getRiskAreaGroupForPatient($riskAreaGroupId: ID!, $patientId: ID!, $glassBreakId: ID) {
  riskAreaGroupForPatient(
    riskAreaGroupId: $riskAreaGroupId
    patientId: $patientId
    glassBreakId: $glassBreakId
  ) {
    id
    title
    shortTitle
    riskAreas {
      ...FullRiskAreaForPatient
    }
  }
}
