#import "../fragments/full-address.graphql"

mutation addressCreateForPatient(
  $patientId: ID!
  $zip: String!
  $street: String
  $city: String
  $state: String
  $description: String
  $isPrimary: Boolean
) {
  addressCreateForPatient(
    input: {
      patientId: $patientId
      zip: $zip
      street: $street
      city: $city
      state: $state
      description: $description
      isPrimary: $isPrimary
    }
  ) {
    ...FullAddress
  }
}
