#import "../fragments/full-task.graphql"

mutation taskEdit(
  $taskId: ID!
  $assignedToId: ID
  $title: String
  $description: String
  $priority: Priority
  $dueAt: String
  $patientGoalId: ID
) {
  taskEdit(
    input: {
      taskId: $taskId
      assignedToId: $assignedToId
      title: $title
      description: $description
      priority: $priority
      dueAt: $dueAt
      patientGoalId: $patientGoalId
    }
  ) {
    ...FullTask
  }
}
