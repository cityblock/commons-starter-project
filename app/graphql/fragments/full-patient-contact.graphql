#import "./full-address.graphql"

fragment FullPatientContact on PatientContact {
  id
  patientId
  relationToPatient
  relationFreeText
  firstName
  lastName
  isEmergencyContact
  isHealthcareProxy
  canContact
  description
  address {
    ...FullAddress
  }
  email {
    id
    emailAddress
  }
  phone {
    id
    phoneNumber
  }
  createdAt
  updatedAt
  deletedAt
}
