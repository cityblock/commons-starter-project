#import "../fragments/full-care-plan-suggestion.graphql"

mutation carePlanSuggestionAccept(
  $carePlanSuggestionId: ID!
  $patientConcernId: ID
  $concernId: ID
  $startedAt: String
  $taskTemplateIds: [String]
) {
  carePlanSuggestionAccept(
    input: {
      carePlanSuggestionId: $carePlanSuggestionId
      patientConcernId: $patientConcernId
      concernId: $concernId
      startedAt: $startedAt
      taskTemplateIds: $taskTemplateIds
    }
  ) {
    ...FullCarePlanSuggestion
  }
}
