#import "../fragments/full-patient-for-dashboard.graphql"

query getPatientsForComputedList($answerId: ID!, $pageNumber: Int!, $pageSize: Int!) {
  patientsForComputedList(answerId: $answerId, pageNumber: $pageNumber, pageSize: $pageSize) {
    edges {
      node {
        ...FullPatientForDashboard
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
