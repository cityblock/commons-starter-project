#import "../fragments/full-task.graphql"

mutation taskCreate(
  $title: String!
  $description: String!
  $dueAt: String!
  $patientId: String!
  $assignedToId: String
  $patientGoalId: String
) {
  taskCreate(input: {
    title: $title,
    description: $description,
    dueAt: $dueAt,
    patientId: $patientId,
    assignedToId: $assignedToId,
    patientGoalId: $patientGoalId,
   }) {
    ...FullTask
  }
}
